<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Template </title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="images/icomoon/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/quiz_template.css">
</head>
<body>
<div class="nt-navbar">
    <div class="nt-navbar__header">
        <span class="icon-school_black"></span>
        <span class=""nt-navbar__header-text">NCEA Study</span>
    </div>
    <div class="nt-navbar__header-border"></div>
    <div class="nt-navbar__button">
        <a href="#">
            <span class="icon-books_black"></span>
            Subjects
        </a>
    </div>
    <div class="nt-navbar__button">
        <a href="#">
            <span class="icon-cards_question_black"></span>
            Custom
        </a>
    </div>
    <div class="nt-navbar__button">
        <a href="#">
            <span class="icon-envelope_black"></span>
            Contact
        </a>
    </div>
</div>
<div class="nt-content">
    <div class="nt-content__header">
        <span id="nt-content__heading">
            Quiz Template
        </span>
    </div>
    <div class="nt-content__main">
        <div class="nt-content__wrapper_scroll">
            <div class="nt-content__wrapper">
                <div class="nt-quiz__wrapper">
                    <div class="nt-quiz__question_wrapper">
                        <div class="nt-quiz__question-box">
                            <div class="nt-quiz__question nt-center">
                                <span class="nt-question-text">
                                    What is 2 + 2?

                                </span>
                            </div>
                            <div class="nt-quiz__answers-box">
                                <div class="nt-quiz__answer-box__row">
                                    <div class="nt-quiz__answer">
                                        <label for="answer-box-1">4</label>
                                        <div class="nt-quiz__answer-radio">
                                            <input type="radio" id="answer-box-1" name="options">
                                        </div>
                                    </div>
                                    <div class="nt-quiz__answer">
                                        <label for="answer-box-2">6</label>
                                        <div class="nt-quiz__answer-radio">
                                            <input type="radio" id="answer-box-2" name="options">
                                        </div>
                                    </div>
                                </div>
                                <div class="nt-quiz__answer-box__row">
                                    <div class="nt-quiz__answer">
                                        <label for="answer-box-3">8</label>
                                        <div class="nt-quiz__answer-radio">
                                            <input type="radio" id="answer-box-3" name="options">
                                        </div>
                                    </div>
                                    <div class="nt-quiz__answer">
                                        <label for="answer-box-4">10</label>
                                        <div class="nt-quiz__answer-radio">
                                            <input type="radio" id="answer-box-4" name="options">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="nt-quiz__sidebar">
                        <div class="nt-quiz__sidebar-tab">
                            Question 1
                        </div>
                        <div class="nt-quiz__sidebar-tab">
                             Question 2
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="javascript/quiz_template.js">


</script>
</body>
</html>
